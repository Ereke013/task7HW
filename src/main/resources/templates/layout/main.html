<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://ultraq.net.nz/thymeleaf/layout">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <!-- CSS -->
        <link rel="stylesheet" th:href="@{'https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css'}"
              integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
              crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{'css/style.css'}">


        <!-- jQuery and JS bundle w/ Popper.js -->
        <script th:src="@{'https://code.jquery.com/jquery-3.5.1.slim.min.js'}"
                integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj'}"
                crossorigin="anonymous"></script>
        <script th:src="@{'https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js'}"
                integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
                crossorigin="anonymous"></script>
        <script src='https://kit.fontawesome.com/a076d05399.js'></script>
        <link rel="stylesheet" th:href="@{'https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css'}">
        <script th:src="@{'https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js'}"></script>
        <script th:src="@{'https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js'}"></script>
        <script th:src="@{'https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js'}"></script>
        <style>
            /* Make the image fully responsive */
            .carousel-inner img {
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
    <body>
        <div class="container-fluid" th:insert="~{layout/navbar}">

        </div>
        <div class="container" style="min-height: 600px">
            <div class="row mt-3">

                <div class="col-sm-3">
                    <div class="card">
                        <div class="card-header" style="background-color: #156145">
                            <strong style="color: white" th:text="#{label.categories}"></strong>
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">
                                <a th:href="@{'/'}" style="color: black">
                                    <i class="fas fa-shopping-cart text-center mr-2"></i> <span th:text="#{label.allItems}"></span>

                                </a>
                            </li>
                            <li class="list-group-item" >
                                <a href="#" style="color: black">
                                    <i class="fas fa-mobile-alt text-center ml-1 mr-2"></i> <span th:text="#{label.phones}"></span>

                                </a>
                            </li>
                            <!--                            <li class="list-group-item"><a href="#"><span th:text="#{label.laptops}"></span> <i-->
                            <!--                                    class="fas fa-laptop ml-2"></i></a></li>-->
                            <!--                            <li class="list-group-item"><a href="#"><span th:text="#{label.watches}"></span> <i-->
                            <!--                                    class="fas fa-clock ml-2"></i></a></li>-->
                            <li class="list-group-item" >
                                <a href="#" style="color: black">
                                    <i class="fas fa-tv text-center mr-2"></i> <span th:text="#{label.televisions}"></span>

                                </a>
                            </li>
                            <li class="list-group-item" >
                                <a href="#" style="color: black">
                                    <i class="fas fa-gamepad text-center mr-2"></i><span th:text="#{label.gameConsoles}"></span>

                                </a>
                            </li>
                            <li class="list-group-item" >
                                <a href="#" style="color: black">
                                    <i class="fas fa-luggage-cart mr-2"></i> <span th:text="#{label.other}"></span>
                                </a>
                            </li>
                        </ul>
                    </div>

<!--                    brands-->
                    <div class="card mt-3">
                        <div class="card-header" style="background-color: #156145">
                            <strong style="color: white" th:text="#{label.brands}"></strong>
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item" >
                                <form th:action="@{'/search'}" method="get">
                                        <button style="padding: 0; border: 0; outline: none; background: none;color: #005cbf; font-size: 16px; font-weight: bold" type="submit" name="brand_name" th:value="${'Apple'}">Apple</button>
                                </form>
                            </li>
                            <li class="list-group-item" >
                                <form th:action="@{'/search'}" method="get">
                                    <button style="padding: 0; border: 0; outline: none; background: none;color: #005cbf; font-size: 16px; font-weight: bold" type="submit" name="brand_name" th:value="${'Samsung'}">Samsung</button>
                                </form>
                            </li>
                            <li class="list-group-item" >
                                <form th:action="@{'/search'}" method="get">
                                    <button style="padding: 0; border: 0; outline: none; background: none;color: #005cbf; font-size: 16px; font-weight: bold" type="submit" name="brand_name" th:value="${'LG'}">LG</button>
                                </form>
                            </li>
                            <li class="list-group-item" >
                                <form th:action="@{'/search'}" method="get">
                                    <button style="padding: 0; border: 0; outline: none; background: none;color: #005cbf; font-size: 16px; font-weight: bold" type="submit" name="brand_name" th:value="${'Bosch'}">Bosch</button>
                                </form>
                            </li>
                            <li class="list-group-item" >
                                <form th:action="@{'/search'}" method="get">
                                    <button style="padding: 0; border: 0; outline: none; background: none;color: #005cbf; font-size: 16px; font-weight: bold" type="submit" name="brand_name" th:value="${'Zepterg'}">Zepterg</button>
                                </form>
                            </li>
                            <li class="list-group-item" >
                                <form th:action="@{'/search'}" method="get">
                                    <button style="padding: 0; border: 0; outline: none; background: none;color: #005cbf; font-size: 16px; font-weight: bold" type="submit" name="brand_name" th:value="${'Xiaomi'}">Xiaomi</button>
                                </form>
                            </li>
                            <li class="list-group-item" >
                                <form th:action="@{'/search'}" method="get">
                                    <button style="padding: 0; border: 0; outline: none; background: none;color: #005cbf; font-size: 16px; font-weight: bold" type="submit" name="brand_name" th:value="${'Nokia'}">Nokia</button>
                                </form>
                            </li>
                            <li class="list-group-item" >
                                <a href="#" style="color: black" th:text="#{label.other}">
                                </a>
                            </li>
                        </ul>
                    </div>

<!--                    Payment-->
                    <div class="card mt-3">
                        <div class="card-header" style="background-color: #156145">
                            <strong style="color: white" th:text="#{label.payments}"></strong>
                        </div>
                        <div class="row p-2">
                            <div class="col-sm-4 text-center">
                                <i class="fab fa-cc-apple-pay ml-3" style="font-size: 2.5em;"></i>
                            </div>
                            <div class="col-sm-4 text-center">
                                <i class="fab fa-cc-amazon-pay " style="font-size: 2.5em;"></i>
                            </div>
                            <div class="col-sm-4 text-center">
                                <i class="fab fa-cc-amex mr-3" style="font-size: 2.5em;"></i>
                            </div>
                        </div>
                        <div class="row p-2">
                            <div class="col-sm-4 text-center">
                                <i class="fab fa-cc-mastercard ml-3" style="font-size: 2.5em;"></i>
                            </div>
                            <div class="col-sm-4 text-center">
                                <i class="fab fa-cc-visa" style="font-size: 2.5em;"></i>
                            </div>
                            <div class="col-sm-4 text-center">
                                <i class="fab fa-cc-paypal mr-3" style="font-size: 2.5em;"></i>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="col-sm-9" layout:fragment="site_content">

                </div>
            </div>
        </div>
        <div class="mt-3" style="background-color: #383d41; padding: 15px">
            <h6 class="text-center" style="color: white">Copyright (C) 2020 All Rights</h6>
        </div>
    </body>
</html>
