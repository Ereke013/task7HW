<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/main.html">

<div layout:fragment="site_content">
    <div class="row mt-5">
        <div class="col-8 offset-2">
            <form th:action="@{'/register'}" method="post">
                <div class="form-group">
                    <label th:text="#{label.email}">: </label>
                    <input type="email" name="user_email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label th:text="#{label.password}">: </label>
                    <input type="password" name="user_password" class="form-control" required>
                </div>
                <div class="form-group">
                    <label th:text="#{label.re_password}">: </label>
                    <input type="password" name="user_re_password" class="form-control" required>
                </div>
                <div class="form-group">
                    <label th:text="#{label.full_name}">: </label>
                    <input type="text" name="full_name" class="form-control" required>
                </div>
                <div class="form-group">
                    <button class="btn btn-success float-right" th:text="#{label.login}"></button>
                </div>
            </form>
        </div>
    </div>
</div>
</html>
