<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/main.html">

<div layout:fragment="site_content">
    <div class="row mt-5">
        <div class="col-12">
            <h3 class="display-3 text-center">Welcome <span th:text="${currentUser.fullName}"></span></h3>

            <div class="row">
                <div class="col-6 offset-3">
                    <img th:src="@{'/viewphoto/'+${currentUser.userAvatar}}" class="my-3" style="width: 100%;">
                </div>
            </div>
            <div class="row">
                <div class="col-6 offset-3">
                    <form th:action="@{'/uploadavatar'}" method="post" enctype="multipart/form-data">
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" name="user_ava" id="customFile">
                            <label class="custom-file-label" for="customFile" th:text="#{button.chooseFile}"></label>
                            <button class="btn btn-success mt-2" th:text="#{button.uploadFile}"></button>
                        </div>
                    </form>
                </div>
            </div>

            <div>
                <form th:action="@{'/saveUserProfile'}" method="post">
                    <h4 style="text-align: center; margin-top: 10%;">Change Data</h4>
                    <input type="hidden" name="id" th:value=" ${currentUser.getId()}">
                    <div class="form-group">
                        <label th:text="#{label.full_name}"></label>
                        <input type="text" name="full_name" class="form-control" placeholder="Full Name..." th:value="${currentUser.getFullName()}" required>
                    </div>
                    <div class="form-group">
                        <label th:text="#{label.email}"></label>
                        <input type="email" name="email" class="form-control" placeholder="Email..." th:value="${currentUser.getEmail()}" required>
                    </div>
                    <div class="form-group float-right">
                        <button type="submit" class="btn btn-success" ><i class="fas fa-save mr-2"></i><span th:text="#{button.save}"></span></button>
                        </button>
                    </div>
                </form>
            </div>
            <form th:action="@{'/profileSave'}" method="post">
                <h4 style="text-align: center; margin-top: 10%;" >Change Password</h4>
                <input type="hidden" name="id" th:value=" ${currentUser.getId()}">
                <div class="form-group">
                    <label th:text="#{label.old_password}">OLD PASSWORD</label>
                    <input type="password" name="user_old_password" class="form-control" placeholder="Old Password..." required>
                </div>

                <div class="form-group">
                    <label th:text="#{label.new_password}"></label>
                    <input type="password" name="new_password" class="form-control" placeholder="New Password..." required>
                </div>
                <div class="form-group">
                    <label th:text="#{label.re_password}"></label>
                    <input type="password" name="re_new_password" class="form-control" placeholder="Re-New Password..." required>
                </div>
                <div class="form-group float-right">
                    <button type="submit" class="btn btn-success" ><i class="fas fa-save mr-2"></i><span th:text="#{button.save}"></span></button>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
</html>
